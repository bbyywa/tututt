    function gantiFotoSekali() {
      const photo = document.getElementById('photo');
      const letter = document.getElementById('letter');
      const photoText = document.getElementById('photo-text');
      const audio = document.getElementById('audio');
      const gifBackground = document.getElementById('gif-background');
  
      if (!sudahDiganti) {
        photo.src = 'p3.png';
        sudahDiganti = true;
      }
  
      photoText.style.opacity = '0';
      letter.classList.add('show');
  
      // Menampilkan GIF background setelah klik
      gifBackground.style.display = 'block';
  
      // Ketik teks satu per satu
      ketikTeks(fullText, document.getElementById('message'), () => {
        // Setelah selesai ngetik, munculin tombol
        document.getElementById('button-container').style.display = 'flex';
      });
  
      // Menjalankan audio setelah gambar diklik
      audio.play();
    }
  
    function ketikTeks(teks, elemen, selesaiCallback) {
      let i = 0;
      elemen.innerHTML = '';
      const interval = setInterval(() => {
        if (i < teks.length) {
          const char = teks[i];
          if (char === '\n') {
            elemen.innerHTML += '<br>';
          } else {
            elemen.innerHTML += char;
          }
          i++;
          elemen.scrollTop = elemen.scrollHeight;
        } else {
          clearInterval(interval);
          if (selesaiCallback) selesaiCallback();
        }
      }, 35); // atur kecepatan ketik
    }
  </script>
